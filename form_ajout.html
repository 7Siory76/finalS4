<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un fond</title>
    <style>
        :root {
            --primary-color: #1a3a1a; /* Vert foncé */
            --secondary-color: #000000; /* Noir */
            --accent-color: #2a5a2a; /* Vert un peu plus clair */
            --text-color: #e0e0e0; /* Gris clair */
            --hover-color: #3a7a3a; /* Vert plus vif pour les hover */
            --light-bg: #f5f5f5; /* Fond clair */
            --success-color: #dff0d8;
            --success-text: #3c763d;
            --error-color: #f2dede;
            --error-text: #a94442;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--secondary-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            width: 90%;
        }
        
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 90, 42, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: var(--success-color);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }
        
        .error {
            background-color: var(--error-color);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .form-container {
                padding: 2.5rem;
            }
            
            button {
                width: auto;
                float: right;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion Bancaire</h1>
    </header>
    
    <div class="main-container">
        <div class="form-container">
            <h2 class="form-title">Ajouter un fond</h2>
            
            <div id="message" class="message"></div>
            
            <form onsubmit="ajouterFond(); return false;">
                <div class="form-group">
                    <label for="montant">Montant:</label>
                    <input type="number" id="montant" name="montant" required />
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required />
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required />
                </div>
                
                <div class="form-group">
                    <label for="type_mouvement">Type de mouvement:</label>
                    <select name="type_mouvement" id="type_mouvement">
                        <option value="1">Entrée</option>
                        <option value="0">Sortie</option>
                    </select>
                </div>
                
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <footer>
        © 2023 Banque Verte - Tous droits réservés
    </footer>

    <script>
      const apiBase = "http://localhost/finalS4/ws";
      
      function ajax(method, url, data, callback, errorCallback) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, apiBase + url, true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              try {
                const response = JSON.parse(xhr.responseText);
                callback(response);
              } catch (e) {
                errorCallback("Erreur de parsing JSON");
              }
            } else {
              errorCallback(`Erreur HTTP ${xhr.status}: ${xhr.statusText}`);
            }
          }
        };
        
        xhr.onerror = () => {
          errorCallback("Erreur de connexion");
        };
        
        xhr.send(data);
      }
      
      function ajouterFond() {
        const montant = document.getElementById("montant").value;
        const description = document.getElementById("description").value;
        const type_mouvement = document.getElementById("type_mouvement").value;
        const date = document.getElementById("date").value;
       
        const data = `montant=${encodeURIComponent(montant)}&description=${encodeURIComponent(description)}&type_mouvement=${encodeURIComponent(type_mouvement)}&date=${encodeURIComponent(date)}`;
       
        // Désactiver le bouton pendant la requête
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Envoi en cours...";
        
        ajax("POST", "/finance", data, 
          (response) => {
            showMessage(response.message || "Mouvement ajouté avec succès!", "success");
            resetForm();
            submitBtn.disabled = false;
            submitBtn.textContent = "Ajouter";
          },
          (error) => {
            showMessage("Erreur: " + error, "error");
            submitBtn.disabled = false;
            submitBtn.textContent = "Ajouter";
            console.error("Erreur AJAX:", error);
          }
        );
      }
      
      function showMessage(text, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";
        
        // Cacher le message après 5 secondes
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 5000);
      }
      
      function resetForm() {
        document.getElementById("montant").value = "";
        document.getElementById("description").value = "";
        document.getElementById("type_mouvement").value = "0";
        document.getElementById("date").value = new Date().toISOString().split('T')[0];
      }
      
      // Définir la date d'aujourd'hui par défaut
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
      });
    </script>
</body>
</html>
