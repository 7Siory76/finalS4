<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Ajouter un fond</h2>
    <form action="http://localhost/finalS4/ws/finance_routes.php" method="POST">
      <label for="montant">Montant:</label>
      <input type="number" id="montant" name="montant" required />

        <label for="description">Description:</label>
      <input type="number" id="description" name="description" required />

      <select name="type_mouvement" id="type_mouvement">
        <option value="0"> Entr√©e</option>
        <option value="1">Sortie</option>
      </select>

      <br />
      <button type="submit">Ajouter</button>
    </form>

    <script>
      const apiBase = "http://localhost/finalS4/ws";

      function ajax(method, url, data, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, apiBase + url, true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(JSON.parse(xhr.responseText));
          }
        };
        xhr.send(data);
      }

      function ajouterFond() {
        const montant= document.getElementById("montant").value;
        const data = `montant=${encodeURIComponent(
          montant
        )}&description=${encodeURIComponent(description)}&type_mouvement=${encodeURIComponent(type_mouvement)}`;
          ajax("POST", "/finance", data, () => {
            resetForm();
          }); 
      }

      function resetForm() {
        document.getElementById("montant").value = "";
        document.getElementById("description").value = "";
        document.getElementById("type_mouvement").value = "0";

      }
    </script>
  </body>
</html>
