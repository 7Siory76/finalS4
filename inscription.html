<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <style>
        :root {
            --primary-color: #1a3a1a; /* Vert foncé */
            --secondary-color: #000000; /* Noir */
            --accent-color: hsl(120, 36%, 26%); /* Vert un peu plus clair */
            --text-color: #e0e0e0; /* Gris clair */
            --hover-color: #3a7a3a; /* Vert plus vif pour les hover */
            --light-bg: #f5f5f5; /* Fond clair */
            --success-color: #dff0d8;
            --success-text: #3c763d;
            --error-color: #f2dede;
            --error-text: #a94442;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--secondary-color);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex-grow: 1;
            width: 90%;
        }
        
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .form-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(42, 90, 42, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        
        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .success {
            background-color: var(--success-color);
            color: var(--success-text);
            border-left: 4px solid var(--success-text);
        }
        
        .error {
            background-color: var(--error-color);
            color: var(--error-text);
            border-left: 4px solid var(--error-text);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        @media (min-width: 768px) {
            .form-container {
                padding: 2.5rem;
            }
            
            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion Bancaire</h1>
    </header>
    
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-title">Inscription Utilisateurs</h1>
            <h2>Le salaire d'un Utilisateur</h2>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="salaire">Salaire:</label>
                <input type="number" id="salaire" name="salaire" required>
            </div>
            
            <button type="button" onclick="AjouterSalaire()">Enregistrer</button>
            
            <div id="message"></div>
        </div>
    </div>

    <footer>
        © 2023 Banque Verte - Tous droits réservés
    </footer>

    <script>
        const apiBase = "http://localhost/finalS4/ws";

        function ajax(method, url, data, callback, errorCallback) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, apiBase + url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        callback(JSON.parse(xhr.responseText));
                    } else {
                        if (errorCallback) errorCallback(xhr);
                        else console.error("Erreur:", xhr.status, xhr.statusText);
                    }
                }
            };
            
            xhr.onerror = () => {
                if (errorCallback) errorCallback(xhr);
                else console.error("Erreur réseau");
            };
            
            xhr.send(data);
        }

        function AjouterSalaire() {
            const email = document.getElementById("email").value;
            const salaire = document.getElementById("salaire").value;
            const messageDiv = document.getElementById("message");
            
            // Validation simple
            if (!email || !salaire) {
                messageDiv.textContent = "Veuillez remplir tous les champs";
                messageDiv.className = "error";
                return;
            }
            
            const data = `email=${encodeURIComponent(email)}&salaire=${encodeURIComponent(salaire)}`;
            
            ajax(
                "POST", 
                "/insertSalaire", 
                data,
                (response) => {
                    messageDiv.textContent = "Insertion réussie!";
                    messageDiv.className = "success";
                    console.log("Réponse du serveur:", response);
                    // Réinitialisation du formulaire après succès
                    document.getElementById("email").value = "";
                    document.getElementById("salaire").value = "";
                },
                (xhr) => {
                    messageDiv.textContent = `Erreur lors de l'insertion: ${xhr.statusText || "Erreur serveur"}`;
                    messageDiv.className = "error";
                }
            );
        }
    </script>
</body>
</html>
